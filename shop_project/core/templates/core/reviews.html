<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤ - TECH SHOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --primary: #38bdf8;
            --primary-hover: #0ea5e9;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            /* –ö—Ä–∞—Å–∏–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç –Ω–∞ —Ñ–æ–Ω–µ */
            background-image:
                radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.08) 0%, transparent 50%);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo { font-size: 1.5rem; font-weight: 800; text-decoration: none; color: white; letter-spacing: -1px; }

        .nav-btn {
            background: rgba(255,255,255,0.05);
            color: white;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.3s;
            border: 1px solid var(--glass-border);
        }
        .nav-btn:hover { background: var(--primary); color: var(--bg); border-color: var(--primary); }

        /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            padding: 3rem;
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            width: 100%;
            max-width: 550px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-top: 0;
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-align: center;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            font-size: 1rem;
        }

        .form-group { margin-bottom: 1.8rem; }
        label { display: block; margin-bottom: 0.7rem; font-weight: 600; font-size: 0.9rem; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }

        textarea, input {
            width: 100%;
            padding: 1.2rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: white;
            font-family: inherit;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.15);
        }

        .submit-btn {
            width: 100%;
            background: var(--primary);
            color: var(--bg);
            border: none;
            padding: 1.2rem;
            border-radius: 18px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: white;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.2);
        }

        .submit-btn:active { transform: translateY(0); }
    </style>
</head>
<body>

<header>
    <a href="/" class="logo">üöÄ TECH SHOP</a>
    <a href="/" class="nav-btn">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
</header>

<div class="main-content">
    <div class="card">
        <h2>–í–∞—à –æ—Ç–∑—ã–≤</h2>
        <p class="subtitle">–ü–æ–º–æ–≥–∏—Ç–µ –Ω–∞–º —Å—Ç–∞—Ç—å –µ—â–µ –ª—É—á—à–µ</p>

        <form id="reviewForm">
            {% csrf_token %}
            <div class="form-group">
                <label>–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è</label>
                <textarea id="reviewText" rows="5" placeholder="–ß—Ç–æ –≤–∞–º –ø–æ–Ω—Ä–∞–≤–∏–ª–æ—Å—å –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ?" required></textarea>
            </div>
            <div class="form-group">
                <label>–û—Ü–µ–Ω–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞ (1-5)</label>
                <input type="number" id="reviewRating" min="1" max="5" value="5" required>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        </form>
    </div>
</div>

<script>
    const API_URL = '/api/reviews/list/';

    document.getElementById('reviewForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        btn.disabled = true;
        btn.innerText = '–û–¢–ü–†–ê–í–õ–Ø–ï–ú...';

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({
                    text: document.getElementById('reviewText').value,
                    rating: parseInt(document.getElementById('reviewRating').value)
                })
            });

            if (response.ok) {
                btn.innerText = '–ì–û–¢–û–í–û!';
                btn.style.background = '#22c55e'; // –ó–µ–ª–µ–Ω—ã–π –ø—Ä–∏ —É—Å–ø–µ—Ö–µ
                setTimeout(() => {
                    window.location.href = '/'; // –†–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ –≥–ª–∞–≤–Ω—É—é —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫
                }, 1500);
            } else {
                alert('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–∞–Ω–Ω—ã–µ.');
                btn.disabled = false;
                btn.innerText = '–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨';
            }
        } catch (err) {
            alert('–ù–µ—Ç —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            btn.disabled = false;
            btn.innerText = '–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨';
        }
    });
</script>

</body>
</html>
