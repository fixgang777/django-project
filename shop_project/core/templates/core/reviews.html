<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все отзывы наших клиентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .review-card { border-left: 5px solid #ffc107; border-radius: 10px; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">⬅ Назад в магазин</a>
        <span class="navbar-text text-white">Все отзывы</span>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Отзывы покупателей</h2>
        <button class="btn btn-primary" onclick="location.reload()">Обновить</button>
    </div>

    <div id="reviews-container" class="row">
        <div class="text-center">Загрузка отзывов...</div>
    </div>
</div>

<script>
    async function fetchAllReviews() {
        const container = document.getElementById('reviews-container');
        try {
            // Запрос к твоему API отзывов
            const response = await fetch('/api/reviews/list/');
            const reviews = await response.json();

            container.innerHTML = '';

            if (reviews.length === 0) {
                container.innerHTML = '<div class="alert alert-info">Отзывов пока нет. Будьте первым!</div>';
                return;
            }

            reviews.forEach(r => {
                container.innerHTML += `
                    <div class="col-md-6 mb-4">
                        <div class="card review-card shadow-sm h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h5 class="card-title text-warning">⭐ ${r.rating} / 5</h5>
                                    <small class="text-muted">${r.user || 'Клиент'}</small>
                                </div>
                                <p class="card-text mt-2 italic">"${r.text}"</p>
                                <div class="text-end">
                                    <span class="badge bg-light text-dark">Проверено</span>
                                </div>
                            </div>
                        </div>
                    </div>`;
            });
        } catch (e) {
            container.innerHTML = '<div class="alert alert-danger">Ошибка загрузки API отзывов. Убедитесь, что модуль включен.</div>';
        }
    }
    fetchAllReviews();
</script>
</body>
</html>
